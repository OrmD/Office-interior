<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OFFICE_INTERIOR</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<header class="header">
		<div class="header__hat">
			<div class="container">
				<p class="header__hat-text">Gratis bezorging & montage vanaf € 275 — in Nederland & Belgie</p>

				<div class="header__hat-wrapper-review">
					<div class="header__hat-star-container">
						<img src="/Images/header-icons/Star.svg" alt="header-star" class="header__hat-star-img">
						<img src="/Images/header-icons/Star.svg" alt="header-star" class="header__hat-star-img">
						<img src="/Images/header-icons/Star.svg" alt="header-star" class="header__hat-star-img">
						<img src="/Images/header-icons/Star.svg" alt="header-star" class="header__hat-star-img">
						<img src="/Images/header-icons/Star.svg" alt="header-star" class="header__hat-star-img">
					</div>
					<p class="header__hat-reviews"> 1599 reviews</p>
				</div>
			</div>
		</div>
		<div class="container">

			<div class="header__body">

				<div class="header__logo">
					<a href="/" class="header__logo-link">
						<img src="/Images/header-icons/logo-pc.png" alt="Office-Interior logo" class="header__logo-img">
					</a>
				</div>

				<nav class="header__nav">
					<ul class="header__nav-list">
						<li class="header__nav-list-item">
							<a href="#" class="header__nav-list-link">Kantoormeubelen</a>
							<button aria-haspopup="true" aria-expanded="false" aria-controls="dropdown-kantoormeubelen"
								aria-label="Toon submenu Kantoormeubelen" type="button"
								class="header__nav-dropdown-btn">
								<img src="/Images/svg/arrow-down.svg" alt="arrow-down" class="header__nav-list-arrow">
							</button>

							<ul id="dropdown-kantoormeubelen" class="header__nav-dropdown-list">
								<li class="header__nav-dropdown-list-item">
									<a href="#" class="header__nav-dropdown-list-link">Bureaus</a>
								</li>
								<li class="header__nav-dropdown-list-item">
									<a href="#" class="header__nav-dropdown-list-link">Bureaustoelen</a>
								</li>
								<li class="header__nav-dropdown-list-item">
									<a href="#" class="header__nav-dropdown-list-link">Vergadertafels</a>
								</li>
								<li class="header__nav-dropdown-list-item">
									<a href="#" class="header__nav-dropdown-list-link">Kasten</a>
								</li>
							</ul>

						</li>
						<li class="header__nav-list-item">
							<a href="#" class="header__nav-list-link">Thuiswerkplek</a>
						</li>
						<li class="header__nav-list-item">
							<a href="#" class="header__nav-list-link">Kantoorinrichting</a>
						</li>
						<li class="header__nav-list-item">
							<a href="#" class="header__nav-list-link">Over ons</a>
						</li>
						<li class="header__nav-list-item">
							<a href="#" class="header__nav-list-link">Contact</a>
						</li>
						<li class="header__nav-list-item">
							<button type="button" class="header__nav-list-btn">Sale</button>
						</li>
					</ul>

				</nav>

				<nav class="header__body-icons">

					<a href="#" class="header__body-icons-link">
						<img src="/Images/header-icons/search-icon.svg" alt="search-icon"
							class="header__body-icons-img">
					</a>
					<a href="#" class="header__body-icons-link">
						<img src="/Images/svg/like-heart.svg" alt="heart-icon" class="header__body-icons-img">
					</a>
					<a href="#" class="header__body-icons-link">
						<img src="/Images/svg/shop-basket.svg" alt="shop-basket-icon" class="header__body-icons-img">
					</a>
					<a href="#" class="header__body-icons-link">
						<img src="/Images/header-icons/user-icon.svg" alt="user-icon" class="header__body-icons-img">
					</a>
				</nav>

				<div class="header__lang-dropdown-body">
					<span class="header__lang-dropdown-current" aria-hidden="true">NL</span>
					<ul id="dropdown-languages" class="header__lang-dropdown-list">
						<li class="header__lang-dropdown-list-item">
							<a href="#" class="header__lang-dropdown-list-link">EN</a>
						</li>
						<li class="header__lang-dropdown-list-item">
							<a href="#" class="header__lang-dropdown-list-link">UKR</a>
						</li>
					</ul>
					<button type="button" aria-haspopup="true" aria-expanded="false" aria-controls="dropdown-languages"
						aria-label="Toon dropdown menu Languages" class="header__lang-dropdown-btn">
						<img src="/Images/svg/arrow-down.svg" alt="arrow-down" class="header__lang-dropdown-arrow">
					</button>

				</div>

				<button type="button" class="burger-menu" aria-expanded="false" aria-label="Open menu">
					<div class="burger-menu__line l-1"></div>
					<div class="burger-menu__line l-2"></div>
					<div class="burger-menu__line l-3"></div>
				</button>


			</div>

		</div>
	</header>
</body>

<script src="/Scripts/main.js"></script>

</html>
